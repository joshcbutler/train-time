<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Jquery Reference -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>

<body>
    <div id="trainHeader" class="shadow jumbotron">
        <center>
            <h1>Trains Galore</h1>
            <p>Coming in hot</p>
        </center>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Current Train Schedule</div>
        <table class="table table-striped">
            <table id="trainTable" class="table table-hover">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
    </div>
    <div id="trainInput" class="col-lg-4 center">
        <div class="panel panel-primary">
            <div id="header-background" class="panel-heading">
                <h3 id="heading-text" class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-time-input">First train time (HH:mm - military time)</label>
                        <input class="form-control" id="start-time-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency(min)</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
